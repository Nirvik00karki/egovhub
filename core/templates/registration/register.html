{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'registration.css' %}">
</head>
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  {% if messages %}
    <p class="success-message">{{ messages }}</p>
  {% endif %}
{% endblock %}
